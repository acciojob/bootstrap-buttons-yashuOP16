<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Buttons Layout</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <!-- Row 1 : 4 buttons -->
  <div class="row mb-3">
    <div class="col">
      <button id="button-1" class="btn btn-primary w-100">Primary</button>
    </div>
    <div class="col">
      <button id="button-2" class="btn btn-outline-secondary w-100">Outline</button>
    </div>
    <div class="col">
      <button id="button-3" class="btn btn-success btn-lg w-100">Success</button>
    </div>
    <div class="col">
      <button id="button-4" class="btn btn-danger btn-sm w-100">Danger</button>
    </div>
  </div>

  <!-- Row 2 : Yellow full width button -->
  <div class="row mb-3">
    <div class="col-12">
      <button id="button-5" class="btn btn-warning btn-lg w-100">
        Warning Full Width
      </button>
    </div>
  </div>

  <!-- Row 3 : Last 3 buttons -->
  <div class="row">
    <div class="col">
      <button id="button-6" class="btn btn-info disabled w-100">
        Disabled Info
      </button>
    </div>
    <div class="col">
      <button id="button-7" class="btn btn-light w-100">
        Light
      </button>
    </div>
    <div class="col">
      <button id="button-8" class="btn btn-link w-100">
        Link
      </button>
    </div>
  </div>

</body>
</html>
